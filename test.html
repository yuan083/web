<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>税务师学习平台 - 测试页面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #5a67d8;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 5px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .btn-primary {
            background: #5a67d8;
            color: white;
        }
        .btn-primary:hover {
            background: #4c51bf;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        .section {
            margin-bottom: 30px;
        }
        .section h3 {
            color: #5a67d8;
            margin-bottom: 15px;
        }
        .card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .card-front, .card-back {
            padding: 20px;
            border-radius: 8px;
            min-height: 200px;
        }
        .card-front {
            background: #e3f2fd;
        }
        .card-back {
            background: #f3e5f5;
            display: none;
        }
        .flipped .card-front {
            display: none;
        }
        .flipped .card-back {
            display: block;
        }
        .user-info {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 税务师学习平台 - 测试页面</h1>
        
        <div class="section">
            <h3>🔧 系统状态</h3>
            <div id="system-status" class="status info">
                正在初始化系统...
            </div>
        </div>

        <div class="section">
            <h3>👤 用户信息</h3>
            <div id="user-info" class="user-info">
                正在获取用户信息...
            </div>
        </div>

        <div class="section">
            <h3>📊 数据统计</h3>
            <div id="data-stats" class="card">
                正在加载数据...
            </div>
        </div>

        <div class="section">
            <h3>🎯 学习卡片</h3>
            <div id="study-card" class="card">
                <div class="card-front">
                    <h4>问题</h4>
                    <div id="question">点击"加载卡片"开始学习</div>
                    <button class="btn btn-primary" onclick="flipCard()">查看答案</button>
                </div>
                <div class="card-back">
                    <h4>答案</h4>
                    <div id="answer">答案将在这里显示</div>
                    <button class="btn btn-success" onclick="handleAnswer(true)">记住了</button>
                    <button class="btn btn-secondary" onclick="handleAnswer(false)">记不住</button>
                </div>
            </div>
        </div>

        <div class="section">
            <h3>🎮 操作按钮</h3>
            <button class="btn btn-primary" onclick="loadTestData()">加载数据</button>
            <button class="btn btn-primary" onclick="showNextCard()">下一张卡片</button>
            <button class="btn btn-success" onclick="startLearning()">开始学习</button>
            <button class="btn btn-secondary" onclick="clearData()">清除数据</button>
        </div>

        <div class="section">
            <h3>📋 日志输出</h3>
            <div id="log-output" style="background: #f8f9fa; padding: 15px; border-radius: 8px; height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px;">
                日志将在这里显示...
            </div>
        </div>
    </div>

    <!-- 引入主要依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7"></script>
    <script src="assets/js/main.js"></script>
    
    <script>
        // 测试专用脚本
        let testDataLoaded = false;
        
        function log(message, type = 'info') {
            const logOutput = document.getElementById('log-output');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue';
            logOutput.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logOutput.scrollTop = logOutput.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        async function loadTestData() {
            try {
                log('开始加载测试数据...');
                
                // 测试Supabase连接
                if (typeof supabase === 'undefined') {
                    log('❌ Supabase库未加载', 'error');
                    updateStatus('❌ Supabase库未加载', 'error');
                    return;
                }
                
                log('✅ Supabase库已加载', 'success');
                
                // 测试数据文件加载
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error('无法加载data.json');
                }
                const data = await response.json();
                log(`✅ 成功加载 ${data.length} 张卡片`, 'success');
                
                // 更新统计信息
                document.getElementById('data-stats').innerHTML = `
                    <strong>卡片总数：</strong> ${data.length} 张<br>
                    <strong>科目分布：</strong> ${getSubjectDistribution(data)}<br>
                    <strong>难度分布：</strong> ${getDifficultyDistribution(data)}
                `;
                
                // 更新用户信息
                const userId = getUserId();
                document.getElementById('user-info').innerHTML = `
                    <strong>用户ID：</strong> ${userId}<br>
                    <strong>本地存储：</strong> ${localStorage.getItem('tax_learning_user_id') ? '✅' : '❌'}
                `;
                
                testDataLoaded = true;
                updateStatus('✅ 数据加载成功', 'success');
                
            } catch (error) {
                log(`❌ 数据加载失败: ${error.message}`, 'error');
                updateStatus(`❌ 数据加载失败: ${error.message}`, 'error');
            }
        }
        
        function getSubjectDistribution(data) {
            const subjects = {};
            data.forEach(card => {
                subjects[card.subject] = (subjects[card.subject] || 0) + 1;
            });
            return Object.entries(subjects).map(([subject, count]) => `${subject}(${count})`).join(', ');
        }
        
        function getDifficultyDistribution(data) {
            const difficulties = {};
            data.forEach(card => {
                difficulties[card.difficulty] = (difficulties[card.difficulty] || 0) + 1;
            });
            return Object.entries(difficulties).map(([difficulty, count]) => `${difficulty}(${count})`).join(', ');
        }
        
        function updateStatus(message, type) {
            const statusDiv = document.getElementById('system-status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        async function showNextCard() {
            if (!testDataLoaded) {
                log('❌ 请先加载数据', 'error');
                return;
            }
            
            try {
                // 模拟从数据中获取卡片
                const response = await fetch('data.json');
                const data = await response.json();
                const card = data[Math.floor(Math.random() * data.length)];
                
                document.getElementById('question').textContent = card.question;
                document.getElementById('answer').textContent = card.answer;
                
                // 重置卡片状态
                const cardElement = document.getElementById('study-card');
                cardElement.classList.remove('flipped');
                
                log(`✅ 显示卡片: ${card.question.substring(0, 30)}...`, 'success');
                
            } catch (error) {
                log(`❌ 显示卡片失败: ${error.message}`, 'error');
            }
        }
        
        function flipCard() {
            const cardElement = document.getElementById('study-card');
            cardElement.classList.toggle('flipped');
            log('🔄 卡片翻转');
        }
        
        function handleAnswer(isCorrect) {
            const message = isCorrect ? '✅ 记住了！' : '❌ 需要加强记忆';
            log(message, isCorrect ? 'success' : 'error');
            
            // 延迟后翻转回正面
            setTimeout(() => {
                const cardElement = document.getElementById('study-card');
                cardElement.classList.remove('flipped');
                showNextCard();
            }, 1500);
        }
        
        function startLearning() {
            if (!testDataLoaded) {
                log('❌ 请先加载数据', 'error');
                return;
            }
            
            log('🚀 开始学习模式', 'success');
            showNextCard();
        }
        
        function clearData() {
            localStorage.clear();
            log('🗑️ 清除本地数据');
            updateStatus('🗑️ 本地数据已清除', 'info');
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', function() {
            log('📱 测试页面加载完成');
            updateStatus('🔄 系统就绪，点击"加载数据"开始测试', 'info');
        });
    </script>
</body>
</html>
